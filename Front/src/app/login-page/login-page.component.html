<main class="row" style="margin: 0;">
    <div class="loginBox col-sm-7" style="margin-top: 7%;">
        <img class="logoSize" src="../../assets/logoKrusty.png">
            <p>
                <mat-form-field appearance="fill" class="inputLogin">
                    <input matInput type="text" placeholder="Login"
                        [(ngModel)]="username"/>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="inputLogin">
                    <input matInput type="password" placeholder="Senha"
                        [(ngModel)]="password"/>
                </mat-form-field>
            </p>
            <button mat-flat-button style="background-color: #1E90FF; color: white;"
                (click)="logar()">
                Entrar
            </button>
    </div>
    <div style="text-align: center; align-items: center;">
        <button mat-flat-button style="background-color: #1E90FF; color: white;"
            (click)="registrar()">
            Criar Nova Conta
        </button>
</div>
</main>
