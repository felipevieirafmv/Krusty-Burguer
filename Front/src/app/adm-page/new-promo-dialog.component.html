<mat-label>Selecione o Produto</mat-label>
          <mat-select [(value)]="produtoId" name="produtoId" (selectionChange)="update($event)">
            @for (item of list2; track item) {
            <mat-option [value]="item.id">{{ item.nome }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

<p>
    <mat-form-field appearance="fill">
        <mat-label>Preço</mat-label>
        <input matInput type="text"
            [(ngModel)]="preco"/>
    </mat-form-field>
</p>

<p>
    <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <input matInput type="text"
            [(ngModel)]="descricao"/>
    </mat-form-field>
</p>

<p>
    <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <input matInput type="text"
            [(ngModel)]="tipo"/>
    </mat-form-field>
</p>

<button mat-flat-button style="background-color: #1E90FF; color: white;"
(click)="create()">
    Criar
</button>
