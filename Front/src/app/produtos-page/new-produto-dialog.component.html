<p>
    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput type="text"
            [(ngModel)]="nome"/>
    </mat-form-field>
</p>

<p>
    <mat-form-field appearance="fill">
        <mat-label>Preço</mat-label>
        <input matInput type="text"
            [(ngModel)]="preco"/>
    </mat-form-field>
</p>

<p>
    <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <input matInput type="text"
            [(ngModel)]="descricao"/>
    </mat-form-field>
</p>

<p>
    <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <input matInput type="text"
            [(ngModel)]="tipo"/>
    </mat-form-field>
</p>

<button mat-flat-button style="background-color: #1E90FF; color: white;"
(click)="create()">
    Criar
</button>
